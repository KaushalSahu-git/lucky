<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>contact us</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-primary px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">incapp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./feature.html" target="_blank">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pricing.html" target="_blank">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html" target="_blank">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html" target="_blank">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="p-5">
        <h2 class="text-center text-success text-decoration-underline">Contact us</h2>
        <form id="formName">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                <input type="text" name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Number</label>
                <input type="tel" name="Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyO9syENzmhItIEYnSWD4xT5MKIVGQ_rrKI87OT9gXh3HPFNUE8PLoUz9mpu5VH7C81/exec'
            const form = document.forms['formName']
            
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("Thank you! your form is submitted successfully." ))
              .then(() => {  window.location.reload(); })
              .catch(error => console.error('Error!', error.message))
            })
            </script>

</body>

</html>
